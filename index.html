<html lang="en">

<head>

    <title>Template HTML CSS</title>
    <!-- FONT AWESOME -->

<body class="debug">

    <!-- header -->
    <header class="p-3 my-header">
        <!-- da gestire position header -->
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="col-auto d-flex align-items-center link-body-emphasis text-decoration-none">
                    <img src="img/logo.svg" alt="boolean logo">
                </a>

                <form class="col-12 col-md mb-lg-0 me-lg-3 px-3" role="search">
                    <input type="search" class="form-control" placeholder="Prova a cercare: Lezioni di Bootstrap"
                        aria-label="Search">
                </form>

                <div class="col-auto d-flex text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none px-2">
                        <i class="fa-solid fa-list-ul"></i>
                    </a>
                    <a href="#" class="d-block link-body-emphasis text-decoration-none px-2">
                        <i class="fa-solid fa-list-ul"></i>
                    </a>
                    <a href="#" class="d-block link-body-emphasis text-decoration-none px-2">
                        <i class="fa-solid fa-list-ul"></i>
                    </a>
                    <a href="#" class="d-block link-body-emphasis text-decoration-none px-2">
                        <i class="fa-solid fa-list-ul"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
        <div class="container-fluid">
            <div class="row text-center text-md-start">
                <div class="my-aside bg-danger my-aside p-0">
                    <div class="d-flex flex-column flex-shrink-0 p-0 h-100 w-100 text-bg-dark">

                        <ul class="nav nav-pills flex-column mb-auto text-white">
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white" aria-current="page">
                                    <i class="fa-solid fa-house pe-none me-2 "></i>
                                    <span class="d-none d-md-inline-block">Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="fa-solid fa-chart-simple pe-none me-2"></i>
                                    <span class="d-none d-md-inline-block">Stats</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="fa-solid fa-signal pe-none me-2"></i>
                                    <span class="d-none d-md-inline-block">Signals</span>
                                </a>
                            </li>

                        </ul>

                        <div class="dropdown">

                            <a href="#"
                                class="nav-link text-white d-flex justify-content-center align-items-center text-decoration-none dropdown-toggle py-3"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-gear pe-none me-2"></i>

                                <span class="d-none d-md-inline-block">Admin</span>
                            </a>


                            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" style="">
                                <li><a class="dropdown-item" href="#">New project...</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Sign out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>


                <div class="col bg-danger-subtle">
                    Main body
                </div>
            </div>
        </div>
    </main>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
